<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - ReelFetch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 6rem;
      color: #ff5a5f;
      animation: pulse 1.5s infinite;
    }
    p {
      font-size: 1.5rem;
    }
    .btn-home {
      background-color: #0d6efd;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }
    .btn-home:hover {
      background-color: #0056b3;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .reel {
      animation: slideIn 2s ease;
    }
    @keyframes slideIn {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="display-1">404</h1>
        <p class="lead reel">Oops! The reel you're looking for isn't here.</p>
        <p>It looks like the page you‚Äôre trying to reach has been moved or doesn't exist.</p>
        <a href="/" class="btn btn-home mt-3">üè† Return to Home</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
